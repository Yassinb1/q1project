<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Interactive Quiz</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="row">
    <img src="images/prisonbreak.jpg" class="img-circle prisonBreak">
    <img src="images/lost.jpg" class="img-circle">
    <img src="images/strangerthings.jpg" class="img-circle">
    <img src="images/lawandorder.jpg" class="img-circle">
    <img src="images/breakingbad.jpg" class="img-circle">
  </div>

<div class="quizBox">
  <div class="quiz-container">
    <div id="quiz"></div>
  </div>

  <div class="quizButtons">
    <button id="previous">Previous Question</button>
    <button id="next">Next Question</button>
    <button id="submit">Submit Quiz</button>
  </div>
</div>

  <div id="results"></div>



  <script src="main.js"></script>


</body>

</html>
